<!-- JavaScript to add both images to the gallery and control sliding -->
<script>
$(document).ready(function () {
    // URLs of the images to be displayed
    var imageUrls = [
        "https://geosai.my.id/su_01/1.jpg",
        "https://geosai.my.id/su_01/2.jpg"
    ];

    // Create img elements and set their src attributes
    for (var i = 0; i < imageUrls.length; i++) {
        var imgElement = $("<img>").attr("src", imageUrls[i]);
        $("#imageGallery").append(imgElement);
    }

    // Add 'active' class to the first image to make it visible
    $("#imageGallery img:first-child").addClass("active");

    // Set up a timer to slide images every 3 seconds
    var currentIndex = 0;
    setInterval(function () {
        // Hide the current image
        $("#imageGallery img.active").removeClass("active");

        // Increment the index or loop back to the first image
        currentIndex = (currentIndex + 1) % imageUrls.length;

        // Show the next image with the 'active' class
        $("#imageGallery img:eq(" + currentIndex + ")").addClass("active");
    }, 3000); // Change image every 3 seconds (adjust as needed)
});
</script>
